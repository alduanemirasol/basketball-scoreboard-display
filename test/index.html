<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Ambient grain overlay -->
  <div class="grain"></div>

  <!-- Top control bar (fullscreen only — start/reset live on the scorekeeper side) -->
  <div class="top-bar">
    <button id="btnFullscreen" class="ctrl-btn" title="Fullscreen">⛶ FULLSCREEN</button>
  </div>

  <!-- Main scoreboard grid -->
  <div class="scoreboard">

    <!-- HOME TEAM -->
    <div class="team" id="homePanel">
      <div class="team-name" id="homeName">HOME</div>
      <div class="score" id="homeScore">0</div>
      <div class="fouls">FOULS <span id="homeFouls">0</span></div>
    </div>

    <!-- CENTER INFO -->
    <div class="center">
      <div class="period-label">
        PERIOD <span class="period-num" id="period">1</span>
        <span class="period-divider">/</span>
        <span class="period-num period-max" id="maxPeriod">4</span>
      </div>
      <div class="clock" id="gameClock">12:00</div>
      <div class="shot-clock" id="shotClock">SHOT 24</div>
      <div class="status" id="status">● PAUSED</div>
    </div>

    <!-- AWAY TEAM -->
    <div class="team" id="awayPanel">
      <div class="team-name" id="awayName">AWAY</div>
      <div class="score" id="awayScore">0</div>
      <div class="fouls">FOULS <span id="awayFouls">0</span></div>
    </div>

  </div>

  <!-- Score Log -->
  <div class="log-container">
    <div class="log-title">SCORE LOG</div>
    <div class="log-list" id="logList">
      <div class="log-empty" id="logEmpty">No scores yet</div>
    </div>
  </div>

  <!-- Firebase config first, then the main script -->
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
